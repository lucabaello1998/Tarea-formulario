<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="index.css">

</head>
<body>
    <div class="flexbox">
        <div class="div1">
            <form class="form-horizontal">

                <label for="nombre">Nombre Completo</label>

                <label for="mail">E-mail</label>

                <label for="confirmail">Confirmar E-mail</label>
                <input type="text" id="confirmail" name="confirmail" placeholder="..">
                <label for="password">Password</label>

                <label for="confipassword">Confirmar Password</label>
                <input type="password" id="confipassword" name="confipassword" placeholder="..">
                <label for="check"><input type="checkbox" class="check" checked></input> Estoy de acuerdo con los terminos y condiciones</label>
                <button type="button" onclick="alert('Formulario enviado Exitoasamente')"><p>Enviar</p></button> 
            </form>
        </div>

    </div>
